version: '3.4'

services:
  kudago.telegrambot:
    image: grebenkinanton/kudagotelegrambot:latest
    restart: always
    depends_on:
      - mongodb
  mongodb:
    image: mongo:latest
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD}
    ports:
      - "${MONGO_PORT}:27017"
    volumes:
      - /mongodb_data:/data/db